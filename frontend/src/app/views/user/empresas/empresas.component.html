<section>
  <div class="container">
    <div class="mt-4">
      <h1>Empresas asociadas</h1>
    </div>
    <div class="d-flex rounded row">
      <div class="col-md-6 col-lg-6 col-xl-4 mb-4" *ngFor="let empresa of empresas |  paginate: {itemsPerPage: 6, currentPage: pagina} ">
        <div class="bg-white w-100 rounded-4 text-align-justify shadow px-3 pb-2">
          <div class="m-4 mt-4 pt-2">
            <h5 class="mt-3 fw-semibold">{{ empresa.name }}</h5>
            <p class="fw-light text-truncate-lineas"> {{ empresa.description }} </p>
          </div>
        </div>
      </div>
    </div>
    <pagination-controls (pageChange)="pagina = $event"  class="pagination-spreads pagination "></pagination-controls>
  </div>
</section>
