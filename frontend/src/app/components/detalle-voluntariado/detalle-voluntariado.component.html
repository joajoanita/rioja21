<section>
  <div class="container">
    <div class="mt-4">
      <h1>Programa de voluntariado en {{actividadVoluntariado.city}}</h1>
    </div>
    <div class="d-flex rounded row">
        <div class="bg-white w-100 rounded-4 text-align-justify shadow px-3 pb-2">
          <div class="m-4 mt-3 pt-2">
            <h5>Social</h5>
            <p class="fw-light"> {{ actividadVoluntariado.description }} </p>
          </div>
        </div>
    </div>
    <!--  Formulario  -->
    <div class="d-flex row mt-4">
      <div class="bg-white rounded-4 w-100 shadow px-3 pt-3 pb-2">
        <h3>Â¿Quieres participar?</h3>
        <form [formGroup]="inscForm" (ngSubmit)="inscribirseEnVoluntariado()" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" formControlName="name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <button type="submit" class="button-color-primary p-1 px-3">Submit</button>
        </form>
      </div>

    </div>
  </div>
</section>
