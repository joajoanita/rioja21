<div class="container">
  <div class="mt-4">
    <form (ngSubmit)="updateEmpresa()" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="empresa.name" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Descripci√≥n</label>
        <input type="text" class="form-control" id="description" name="description" [(ngModel)]="empresa.description" required>
      </div>
      <button type="submit" class="button-color-primary">Submit</button>
    </form>
  </div>
</div>
